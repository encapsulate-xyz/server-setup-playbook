---
- name: Include create user task
  ansible.builtin.include_tasks: tasks/create_user.yml
  vars:
    user_name: "{{ service_identifier }}"
    user_groups: [systemd-journal, adm]
    home: "{{ promtail_home_dir }}"

- name: Include create directories task
  ansible.builtin.include_tasks: tasks/create_directories.yml
  vars:
    user: "{{ service_identifier }}"
    directories: "{{ promtail_directories }}"
    log_file_path: "{{ promtail_log_file_path }}"

- name: Include Download, Unarchive and Copy Binary task
  ansible.builtin.include_tasks: tasks/extract_binary.yml
  vars:
    source_url: "{{ promtail.source_url }}"
    binary_dest_path: "{{ promtail_bin_dir }}/{{ service_identifier }}"
    default_binary_name: "{{ promtail_default_binary_name }}"
    file_extension: "{{ promtail.file_extension }}"
    version: "{{ promtail.version }}"

- name: Copy promtail config
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: "{{ promtail_config_dir }}/promtail.yml"
    owner: "{{ service_identifier }}"
    group: "{{ service_identifier }}"
    mode: "0644"
  notify:
    - Reload service
    - Restart service

- name: Copy promtail service file
  ansible.builtin.template:
    src: promtail.service.j2
    dest: /etc/systemd/system/{{ service_identifier }}.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload service
    - Restart service
